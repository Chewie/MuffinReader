<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <script
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js">
    </script>

    <script src="{{ url_for('static', filename='index.js') }}">
    </script>

    <body>
        <div id="groupsdiv">
            <ul id = "groupslist">
                {% for group  in groups %}
                <li><a href="#{{ group.name }}"><span class="name">{{ group.name }}</span> <span class="count">({{ group.count }})</span></a></li>
                {% endfor %}
            </ul>
        </div>

        <div id="subjectsdiv">
            <ul id = "subjectslist">
                <li>Nouveau: les sujets récents s'affichent désormais en
                haut!</li>
            </ul>
        </div>

        <div id="message">
        </div>
    </body>
</html>
